<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarLink - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/sign-up.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            font-family: 'Inter', sans-serif;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center">
        <h1 class="text-center mb-4 text-light">Welcome to CarLink</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="row w-100 justify-content-center gap-5">

            <!-- فرم ثبت‌نام -->
            <div class="col-md-5 d-flex justify-content-center">
                <form class="form" method="post" action="/accounts/signup/">
                    {% csrf_token %}
                    <p class="title">Register</p>
                    <p class="message">Signup now and get full access to our app.</p>

                    <label>
                        <input required name="email" type="email" class="input" placeholder="">
                        <span>Email</span>
                    </label>

                    <label>
                        <input required name="password1" type="password" class="input" placeholder="">
                        <span>Password</span>
                    </label>

                    <label>
                        <input required name="password2" type="password" class="input" placeholder="">
                        <span>Confirm Password</span>
                    </label>

                    <button type="submit" class="submit">Sign Up</button>
                </form>
            </div>

            <!-- فرم ورود -->
            <div class="col-md-5 d-flex justify-content-center">
                <form class="form_container" method="post" action="/accounts/login/">
                    {% csrf_token %}
                    <div class="title_container">
                        <p class="title">Sign In</p>
                        <p class="subtitle">Access your account to explore CarLink</p>
                    </div>

                    <div class="input_container">
                        <label class="input_label" for="login">Email</label>
                        <input required name="login" id="login" type="email" placeholder="Enter email" class="input_field">
                    </div>

                    <div class="input_container">
                        <label class="input_label" for="password">Password</label>
                        <input required name="password" id="password" type="password" placeholder="Password" class="input_field">
                    </div>

                    <button type="submit" class="sign-in_btn">Sign In</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
